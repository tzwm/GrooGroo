<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>
<body>
 
  <script>
    var socket = io('http://localhost:2333');
    socket.on('state', function (data) {
      alert(data);
    });

    socket.emit('siteInfo', {url: 'http://google.com'});

    socket.on('videoInfo', function (data) {
      alert(data.id);
      alert(data.allMessages[0].text);
    });

    socket.emit('post message',
        {id: 1,
         playTime: 20,
         text: 'from client',
         color: '#FFFFFF'});

    socket.on('new message', function (data) {
      alert(data.text);
    });
  </script>

</body>
</html>
